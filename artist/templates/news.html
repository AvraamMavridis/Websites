<div class="col-md-10" id="main-container">
            <div class="container-fluid" ng-controller="NewsController">
            	<div class="row" ng-repeat="element in news.elements">
	            	<div class="col-md-10 col-md-offset-1" id="container-news">
	            		<p id="news-title">{{element.name}}</p>
	            		<p id="news-description">{{element.description}}</p>
	            	</div>
	            </div>
            </div>
        </div>
</div>
