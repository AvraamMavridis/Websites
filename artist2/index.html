<!DOCTYPE html>
<html lang="en" ng-app="Artist">
	<head>
		<title>Portal</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/mystyles.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="css/smoothbox.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script type="text/javascript" src="js/jquery.newsTicker.min.js"></script>
	<script src="js/smoothbox.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/jquery.newsTicker.min.js"></script>
	<script type="text/javascript" src="js/controllers/IndexController.js"></script>
	<script type="text/javascript" src="js/controllers/NewsController.js"></script>
	</head>
	
	<body>

	<div class="navbar navbar-default navbar-fixed-top">
			<div class="navbar-inner"> 
			<a class="navbar-brand" href="#"><img ng-src="images/logo.png" id="logo"></a>
				<div class="container-fluid" >
					<ul class="nav navbar-nav pull-right">
						<li><a href="index.html" id="link">News</a></li>
			            <li><a href="templates/portofolio.html" id="link">Portofolio</a></li>
			            <li><a href="templates/contact.html" id="link">Contact</a></li>
			            <li><a href="templates/about.html" id="link">About</a></li>
			        </ul>
				</div>
			</div>
		</div>
   <div class="container" id="news-container" ng-controller="NewsController">
   	<div class="row">
   		<div class="col-md-8 col-md-offset-2" >
   		<img ng-src="images/arrow-up.png" id="uparrow">
		<ul class="newsticker" id="newsticker" > 
		<li ng-repeat="element in news.elements">
				<div id="news-header">{{element.name}} - {{element.date}}</div>
				<p id="news-description">{{element.description}}</p>
		</li>
		</ul>
		<img ng-src="images/arrow-down.png" id="downarrow">
		</div>
		</div>
	</div>
	<div class="navbar navbar-default navbar-fixed-bottom" style="margin-bottom:0px;">
			<div class="navbar-inner"> 
				<div class="container-fluid" >
					<ul class="nav navbar-nav">
						<li><img class="social-media"  id="facebook"></li>
			            <li><img class="social-media" id="twitter"></li>
			            <li><img class="social-media" id="linkedin"></li>
			        </ul>
				</div>
			</div>
		</div>
	

	</body>

</html>
