<div class="col-md-10" id="main-container">
<div class="container-fluid" ng-controller="IndexController">
    <div class="col-md-6 col-md-offset-3">
        <form id="form">
          <div class="form-group">
            <label for="email-input" id="email-label">Email address</label>
            <input type="email" class="form-control" id="email-input" >
            </div>
            <div class="form-group">
            <label for="name-input" id="name-label">Name</label>
            <input type="text" class="form-control" id="name-input">
            </div>
             <div class="form-group">
            <label for="message-input" id="message-label">Message</label>
            <textarea class="form-control" rows="5" id="message-input"></textarea>
            </div>
            <button type="submit" class="btn" id="submit">Submit</button>
        </form>
      </div>
</div>
</div>
