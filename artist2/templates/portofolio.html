<!DOCTYPE html>
<html lang="en" ng-app="Artist">
	<head>
		<title>Portal</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../css/bootstrap.css" rel="stylesheet">
		<link href="../css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="../css/mystyles.css" rel="stylesheet">
		<link href="../css/portofoliostyle.css" rel="stylesheet">
		<link rel="stylesheet" href="../css/smoothbox.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript" src="../js/angular-route.min.js"></script>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="../js/smoothbox.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="../js/controllers/PortofolioController.js"></script>
	</head>
	<body>

	<div class="navbar navbar-default navbar-static-top">
			<div class="navbar-inner">  
			<a class="navbar-brand" href="#">Brand</a>
				<div class="container-fluid" >
					<ul class="nav navbar-nav pull-right">
						<li><a href="#news" id="link">News</a></li>
			            <li><a href="templates/portofolio.html" id="link">Portofolio</a></li>
			            <li><a href="#contact" id="link">Contact</a></li>
			            <li><a href="#" id="link">About</a></li>
			        </ul>
				</div>
			</div>
		</div>

	<div class="container-fluid"  ng-controller="PortofolioController">
		<div class="row">
		<div ng-repeat="element in portofolio.elements">
			<div class="col-md-4 col-md-offset-1" id="container-portofolio">
				<p id="portofolio-element-title">{{element.name}}</p>
				<img class="sb" href={{element.image}} ng-src={{element.image}} id="portofolio-element-image">
				<p id="portofolio-element-description">{{element.description}}</p>
			</div>
		</div>
</div>



	</body>

</html>
